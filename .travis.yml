dist: trusty
sudo: false
language: php

install:
- phpenv config-rm xdebug.ini || return 0

jobs:
  include:
  - stage: deploy
    php: 7.0
    before_script: skip
    script:
    - if [[ "$TRAVIS_TAG" ]]; then
        zip shopgate_m2-${TRAVIS_TAG}.zip composer.json;
      fi
    deploy:
      provider: releases
      api_key: ${GITHUB_TOKEN}
      file: shopgate_m2-${TRAVIS_TAG}.zip
      skip_cleanup: true
      on:
        tags: true

notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
